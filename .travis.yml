language: python

os:
  - linux

python:
  - "2.7"
  - "3.6"
  - "3.7"
  - "3.8"

addons:
  apt:
    packages:
      - libsnappy-dev

install:
  - ls
  - pip install -r requirements_dev.txt
  - pip install .

script:
  - pytest -s
  - make docsrun

deploy:
  - provider: pages
    skip_cleanup: true
    local_dir: ./docs/_build/html
    github_token:
      secure: ""
    keep_history: true
    on:
      branch: master
      python: "3.6"
