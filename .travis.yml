language: python

os:
  - linux

python:
  - "2.7"
  - "3.6"
  - "3.7"
  - "3.8"

addons:
  apt:
    packages:
      - libsnappy-dev

before_install:
  - sudo apt-get -qq update
  - pip freeze | grep -vw "pip" | xargs pip uninstall -y
  - pip install --upgrade pip

install:
  - ls
  - pip install -r requirements_dev.txt
  - pip install .

script:
  - python -c "import fmu.ensemble"
  - python setup.py test
  - pip install pyarrow
  - pytest -s tests/test_virtualensemble.py
  - python setup.py build_sphinx

deploy:
  - provider: pages
    skip_cleanup: true
    local_dir: ./build/sphinx/html
    github_token:
      secure: ""
    keep_history: true
    on:
      branch: master
      python: "3.6"
